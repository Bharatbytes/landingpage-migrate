<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Indi Yatra</title>
    <link rel="stylesheet" href="../static/indi.css">
</head>
<body>

    <!-- Header with Title and Icons -->
    <div id="header-pad">
        <h1 id="title">Indi-Yatra</h1>
        <div id="header-icons">
            <img src="../static/bot.jpg" alt="User Icon" class="header-icon">
            <img src="../static/user.jpg" alt="Bot Icon" class="header-icon">
        </div>
    </div>

    <!-- Chat container -->
    <div id="chat-container">
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="../static/indi.js"></script>

</body>
</html>
